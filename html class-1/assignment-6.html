<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form in Table</title>
</head>
<body>
   <center>
    <table border="1" cellspacing="0">
        <thead>
            <tr>
               <th>User Name</th>
               <th>User Email</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <label for="User Name"></label>
                    <input type="text">
                </td>
                <td>
                    <label for="Email"></label>
                    <input type="email">
                </td>
                </tr>
            </tr>
        </tbody>
    </table>
</center>
<center>
    <button>Submit</button>

   </center> 
</body>
</html>
