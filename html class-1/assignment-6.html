<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Form Structured in Table</title>
</head>
<body>
    <h2>Form Structured in Table</h2>
    <table border="1" cellspacing="0" cellpadding="5">
     
<!-- this is for first row  -->
        <tr>
            <td><label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first-name" required></td>
            <td><label for="Email">Email:</label>
            <input type="text" id="Email" name="Email" required></td>
        </tr>

<!-- this is for second row -->
        <tr>
            <td>
                <label for="comments">Comments:</label>
                <textarea id="comments" name="comments" rows="2" cols="50" required></textarea>
            </td>
            <td style="text-align: center;">
                <input type="submit" value="Submit">
            </td>
        </tr>
    
</body>
</html>
